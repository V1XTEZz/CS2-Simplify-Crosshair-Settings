// U can [Bind] it or just copy [Alias SCS] part to ur config

Bind "[BUTTON]" "exec SimplifyCrossSett"; 
Alias SCS "exec SimplifyCrossSett"; 

Alias CGap "toggle cl_crosshairgap -2 -3 -4 -5"; 
Alias CSize "toggle cl_crosshairsize 1 2 2.5 3";
Alias CThickness "toggle cl_crosshairthickness 1 2"; 
Alias CThicc "toggle cl_crosshairthickness 0.5 1"; 
Alias CStyle "toggle cl_crosshairstyle 2 4 5"; 
Alias CAlpha "toggle cl_crosshairalpha 120 150 180 200 220 250"; 
Alias CDot "toggle cl_crosshairdot 1 0"; 
Alias CT "toggle cl_crosshair_t 1 0"; 
Alias Outline "toggle cl_crosshair_drawoutline 1 0"; 
Alias CFF "toggle cl_crosshair_friendly_warning 0 1"; 
Alias CGapUWV "toggle cl_crosshairgap_useweaponvalue 0 1"; 
Alias CCol1 "cl_crosshaircolor 1"; 
Alias CCol2 "cl_crosshaircolor 2"; 
Alias CCol3 "cl_crosshaircolor 3"; 
Alias CCol4 "cl_crosshaircolor 4"; 
Alias CCol5 "cl_crosshaircolor 5"; 

Alias SCSize "toggle cl_crosshair_sniper_width 1 2"; 
